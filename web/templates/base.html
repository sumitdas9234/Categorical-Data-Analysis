<!DOCTYPE html>
<html class="no-js h-100" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0"

    <link rel="stylesheet" href="../static/styles/extras.1.1.0.min.css" />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script type=text/javascript> $SCRIPT_ROOT={{ request.script_root|tojson|safe }}; </script> </head> <body
        class="h-100">
    <div class="container-fluid">

        {% block sidebar %}{% endblock %}

        {% block content %}{% endblock %}
        </main>

    </div>

      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    <script src="../static/scripts/shards-dashboards.1.1.0.min.js"></script>

    <script src="../static/scripts/connector.js"></script>
    {% block js_scripts %} {% endblock %}

</html>
